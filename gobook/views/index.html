<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
    <title>{{.title}}</title>
</head>
<body>
    <h1>List of Books</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Date</th>
          <th>Publisher</th>
        </tr>
      </thead>
      <tbody>
        {{range .books}}
        <tr>
          <td>{{.Title}}</td>
          <td>{{.Author}}</td>
          <td>{{.PublicationDate}}</td>
          <td>{{.Publisher}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </body>
</html>
